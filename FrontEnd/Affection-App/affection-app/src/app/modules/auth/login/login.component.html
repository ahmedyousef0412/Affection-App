
<div class="parent">
    <div class="wrapper">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" name="email" [(ngModel)]="credentials.email"  placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" [(ngModel)]="credentials.password" placeholder="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forget">
                <label><input type="checkbox">Remember me</label>
                <a routerLink="/auth/forgetPassword">Forgot password?</a>
            </div>
            
            <button class="btn" type="submit" [disabled]="loginForm.invalid">Login</button>



            <div class="text-center pt-4">
                Don't have an account?
                <a id="forget" routerLink="/auth/register">Register</a>
            </div>
        </form>
    </div>
</div>
