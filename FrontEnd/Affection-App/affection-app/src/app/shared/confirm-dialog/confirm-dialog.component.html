<h2 class="title" mat-dialog-title>Confirm</h2>
<div class="content" mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button class="cancel-btn" (click)="onCancel()">Cancel</button>
  <button mat-button class="delete-btn" (click)="onConfirm()">Delete</button>
</div>
